    <meta name="apple-mobile-web-app-title" content="GF" />
    <link rel="manifest" href="./site.webmanifest" />
    <meta name="description" content="Gaming Forge - Explore the latest games, consoles, and gaming peripherals.">

    <title>Gaming Forge</title>
    <script src="main.js" defer></script>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="./img/logo.png" alt="Logo Image">
            </div>
            <div class="hamburger">
                <span></span><span></span><span></span>
            </div>
            <ul class="navlink">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./about.html">About Us</a></li>
                <li><a href="./upcoming.html">Upcoming Games</a></li>
                <li><a href="./console.html">Consoles</a></li>
                <li><a href="./games.html">Games</a></li>
                <li><a href="./quaries.html">Queries & FAQs</a></li>

                <li><a href="./pcparts.html">PC Components</a></li>
                <li><a href="./checkout.html">Checkout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="intro">
            <div class="int">
                <h1>Checkout Page</h1>
                <h2>Your Order</h2>
                <table id="orderTable">
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Quantity</th>
                            <th colspan="2">Subtotal (Rs)</th>
                        </tr>
                    </thead>
                    <tbody id="orderBody"></tbody>
                    <tfoot>
                        <tr>
                            <th colspan="2">Total Price</th>
                            <th colspan="2" id="totalPrice">Rs.0</th>
                        </tr>
                    </tfoot>
                </table>

                <form id="checkoutForm">
                    <h2>Enter Your Details</h2>
                    <div class="form-group"><label for="name">Full Name</label><input type="text" id="name" required /></div>
                    <div class="form-group"><label for="email">Email</label><input type="email" id="email" required /></div>
                    <div class="form-group"><label for="phone">Phone</label><input type="tel" id="phone" required /></div>
                    <div class="form-group"><label for="address">Address</label><input type="text" id="address" required /></div>
                    <div class="form-group"><label for="city">City</label><input type="text" id="city" required /></div>
                    <div class="form-group"><label for="card">Card Number</label><input type="text" id="card" required /></div>

                    <div class="buttons">
                        <button type="button" onclick="saveFavourite()">Add to Favourites</button>
                        <button type="button" onclick="applyFavourite()">Apply Favourites</button>
                        <button type="button" onclick="submitOrder()">Pay</button>
                    </div>
                </form>

                <div id="thankYouMessage"></div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer">
            <img src="./img/logo.png" alt="logo">
            <div class="row">
                <a href="#"><i class="fa fa-facebook"></i></a>
                <a href="#"><i class="fa fa-instagram"></i></a>
                <a href="#"><i class="fa fa-youtube"></i></a>
                <a href="#"><i class="fa fa-twitter"></i></a>
            </div>

        </div>
    </footer>
</body>
